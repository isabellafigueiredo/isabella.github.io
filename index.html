    <h1>Satélites da Nasa exibem redução da camada de gelo no Ártico</h1>
    <p> <b>WASHNGTON.-</b> As últimas imagens obtidas pelos satélites da NASA, mostraram que a camada de gelo que cobre a região ártica diminuiu de forma considerável entre os invernos de 2005 e 2008 e foi substituída por gelo temporário muito mais fin</p>
